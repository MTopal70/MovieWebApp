{% extends "base.html" %}

{% block content %}
  <h1>Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('show_movies', user_id=user.id) }}">{{ user.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Add New User</h2>
  <form method="POST" action="{{ url_for('add_user') }}">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit">Add User</button>
  </form>
{% endblock %}
